name: Validate migrations

on:
  push:
  pull_request:

jobs:
  validate-migrations:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d test" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Grant execute for gradlew
        run: chmod +x gradlew
      - name: Build and run migration tests
        run: ./gradlew test --no-daemon --stacktrace
        env:
          # allow Testcontainers to use the service host when running inside Actions
          TESTCONTAINERS_RYUK_DISABLED: true
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
