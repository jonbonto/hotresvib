spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/hotresvib
    driver-class-name: org.postgresql.Driver
    username: hotresvib_user
    password: "hotresvib_pass"
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  jpa:
    hibernate:
      ddl-auto: validate  # Use Flyway for schema management
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false  # Disable OSIV to prevent lazy loading issues
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

security:
  jwt:
    secret: "0123456789abcdef0123456789abcdef"

stripe:
  api-key-secret: "sk_test_dummy_key_replace_in_production"
  webhook-secret: "whsec_dummy_secret_replace_in_production"

reservation:
  payment-timeout-minutes: 30

logging:
  level:
    org.springframework.jdbc.datasource.init.ScriptUtils: DEBUG
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO

---
# Development profile with SQL logging
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  logging:
    level:
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# Demo profile for local H2-based runs
spring:
  config:
    activate:
      on-profile: demo
  datasource:
    url: jdbc:h2:mem:hotresvib;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration-demo
